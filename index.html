<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution {
      font-size: 11px;
      padding: 0 10px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: hsl(150, 100%, 66%);
      border-radius: 2px;
    }

    .attribution a {
      background-color: hsl(217, 19%, 24%);
      border-radius: 2px;
      color: hsl(150, 100%, 66%);
      font-size: 0.4rem;
      padding: 3px 2px;
    }
  </style>
</head>

<body>

  <!-- Advice ID goes here -->
  <div class="wrap">
    <p class="id">#177</p>
    <p class="advice">" Its is easier to sit up and take notice, what's
      difficult is getting up and taking action"</p>
    <img src="./images/pattern-divider-mobile.svg" class="pause">
    <img src="./images/icon-dice.svg" alt="" srcset="" class="dice">
  </div>

  <!-- Advice text goes here -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">OluwaNova</a>.
  </div>

  <script src="./script.js"></script>
</body>

</html>
